<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <script src="%PUBLIC_URL%/bootstrap/bootstrap.bundle.js"></script>
      <script src="%PUBLIC_URL%/js/jquery-3.7.1.min.js"></script>
      <script>
        
        $(document).ready(function(){

          $(window).scroll(function(){
            if($(window).scrollTop()>0){
              $("nav").css("background-color","#025d346d");
              $('.user-menu').css("background-color","transparent");
            }else{
             $("nav").css("background-color","#025d34");
            }
          })


        });
      </script>
